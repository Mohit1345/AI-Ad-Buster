<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Content Transformer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="adContentTransformer" class="transformer-container">
    <h1 class="transformer-header">Ad Content Transformer</h1>

    <!-- API Key Input -->
    <label for="apiKeyInput" class="transformer-label">Enter API Key:</label>
    <input type="text" id="apiKeyInput" class="transformer-input" placeholder="Enter your API Key" />

    <!-- Toggle Switch -->
    <div class="transformer-toggle-container">
      <label class="transformer-toggle" for="extensionToggle">
        <input type="checkbox" id="extensionToggle" aria-label="Enable extension">
        <span class="transformer-slider"></span>
      </label>
      <span class="transformer-toggle-label">Enable extension</span>
    </div>

    <!-- Transformation Mode Select -->
    <label for="modeSelect" class="transformer-label">Select transformation mode:</label>
    <select id="modeSelect" class="transformer-select" aria-label="Transformation mode">
      <option value="default">Default</option>
      <option value="vampire">Vampire Mode 🧛‍♂️</option>
      <option value="exorcism">Exorcism Mode 👻</option>
    </select>

    <!-- Mode Description -->
    <div id="modeDescription" class="transformer-mode-description" aria-live="polite"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
